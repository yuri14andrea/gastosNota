<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-brand">
          <img class="logo" src="img/logo.png" alt="Logo" width="80" height="80">
      </div>            
      <a class="navbar-brand" href="index.html">Meta Ahorro WOJY</a>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fw-bold " href="fomularioUsuarios.html">USUARIO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold" href="formularioGatos.html">GASTOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold" href="formularioCategoria.html">CATEGORÍA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold" href="formularioIngreso.html">INGRESO</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Formulario de Categoría</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingresa una descripción"></textarea>
      </div>
      <div class="mb-3">
        <label for="foto" class="form-label">Foto de Categoría</label>
        <input type="file" class="form-control" id="foto">
      </div>
      
      <button class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front"> Enviar </span>
      </button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
