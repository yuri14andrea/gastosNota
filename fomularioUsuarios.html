      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">

  <div class="container mt-5">
    <h2>Formulario de Registro</h2>
    <form>
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
         <input type="text" class="form-control" id="nombres" placeholder="Ingresa tu nombre completo">
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento">
      </div>
      <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicación</label>
        <input type="text" class="form-control" id="ubicacion" placeholder="Ingresa tu ubicación">
      </div>
      <div class="mb-3">
        <label for="metaAhorro" class="form-label">Meta de Ahorro</label>
        <input type="number" class="form-control" id="metaAhorro" placeholder="Ingresa tu meta de ahorro">
      </div>
      
        <button class="pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front"> Enviar </span>
        </button>
      
    </form>
  </div>
